{% extends 'nav.html' %}

{% block title %}File Upload - Signup{% endblock %}

{% block content %}
<style>
    center {
        text-align: center; 
    }

    form {
        display: inline-block;
        text-align: left; /* Align form content to the left within the centered container */
        margin-top: 20px; /* Adjust the top margin as needed */
    }

    label {
        display: block;
        font-size: 25px;
        margin-top: 10px;
    }

    input {
        font-size: 20px;
        margin-top: 5px;
    }

    button {
        font-size: 20px;
        margin-top: 20px;
        padding: 10px 20px 10px 20px;
    }

    p {
        color: red;
    }
</style>

<center>
    <h1 style="margin-top: 100px;">New Registration</h1>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="password1">Password:</label>
        <input type="password" name="password1" required>

        <label for="password2">Re-enter Password:</label>
        <input type="password" name="password2" required>
<div>
        <button type="submit">Sign up</button>
      </div>
    </form>
    <p style="font-size: 20px; margin-top: 50px; color: black;">Existing Account Holders <a style="color:blue; text-decoration: none;"  href="{% url 'login' %}">Login</a></p>
</center>
{% endblock %}
