<!-- authentication/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}File Upload{% endblock %}</title>
</head>
<body style="overflow-x: hidden;">
    <nav style="background-color:gray; padding: 10px; margin: -10px;"> 
        <div style="height: 40px; ">
            <div style="float: left; margin-left: 100px;">
                <a style="color:white; font-size: 30px; text-decoration: none;" href="{% url 'home' %}">Home</a>
            </div>
            
            <div style="float: right; margin-right: 100px;">
                {% if user.is_authenticated %}
                    <a style="color:white; font-size: 25px; text-decoration: none; font-family: monospace;" href="{% url 'welcome' %}">{{ user.username|upper }} Profile</a>
                    <a style="margin-left: 50px; color:white; font-size: 30px; text-decoration: none;" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a style="color:white; font-size: 30px; text-decoration: none;" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
            <div style="float: right; margin-right: 50px;">
                <a style="color:white; font-size: 30px; text-decoration: none;" href="{% url 'admin:login' %}">Admin</a>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
